<!DOCTYPE html>
<html>
<head>
    <title>速销承诺</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel='stylesheet' href='./stylesheets/all.css'/>
    <link rel='stylesheet' href='./stylesheets/pageSlider.css'/>
    <link rel='stylesheet' href='./stylesheets/promise.css'/>
</head>
<body>
    <div class="header">
        <a class="btn-back" href="#"><i class="icon-iconfont-arrowleft"></i>返回</a>
    </div>

    <div class="section sec1">
        <div class="content text-center">
            <div class="title">业主中心</div>
            <div class="sub-title">移动卖房利器</div>
            <div class="img img1"></div>
        </div>
    </div>
    <div class="section sec2">
        <div class="content text-center">
            <div class="title">专人服务</div>
            <div class="sub-title">专人联系, 少打扰</div>
            <div class="img img2">
                <div class="replace">
                    <span>对服务不满意?</span><br>
                    <a class="btn mt10" href="./replace.html">更换服务管家</a>
                </div>
            </div>
        </div>
    </div>
    <div class="section sec3">
        <div class="content text-center">
            <div class="title">优先展示</div>
            <div class="sub-title">速效签署, 链家网优先展示</div>
            <div class="img img3"></div>
        </div>
    </div>

    <footer class="text-center">
        <div class="action-down">
            <i class="icon-iconfont-fold"></i>
            <i class="icon-iconfont-fold"></i>
        </div>
        <div class="title inverse">速销专属服务</div>
        <div class="sub-title sub-title-sm inverse">随时随地掌握房屋销售状态</div>
        <a class="btn btn-feedback">我要反馈</a>
    </footer>

    <!--反馈层-->
    <div class="feedback-layer"></div>
    <div class="feedback-success">
        <div class="bg"></div>
        <span class="c-green" style="font-size: 1.6rem">感谢您的反馈</span><br>
        <span class="c-gray">经纪人将会更好地为您服务!</span>
    </div>
    <div class="feedback-container text-center">
        <div class="text-right">
            <a href="#" class="btn-close c-green">下次再说<i class="icon-iconfont-close"></i></a>
        </div>
        <div class="feedback-content">
            <div class="agent-avatar">
                <img src="http://fdfs.dooioo.com/fetch/vp/touxiang/photos/81820_150x200.jpg">
            </div>
            <p>宋大叔</p>
            <p>请对宋大叔的<span class="c-green t-bold">速效服务情况</span>作出评价!</p>
            <ul class="stars">
                <li class="star"></li>
                <li class="star"></li>
                <li class="star"></li>
                <li class="star"></li>
                <li class="star"></li>
            </ul>
            <section class="module">
                <div class="sc-title">我要赞扬</div>
                <ul>
                    <li class="selected">服务态度好</li><li>很专业的经纪人</li><li>房子宣传力度强</li>
                </ul>
                <a class="btn-add">+添加</a>
                <div class="input-add clearfix">
                    <input type="text">
                    <div class="btn pull-right">提交</div>
                </div>
            </section>
            <section class="module negative">
                <div class="sc-title">有待改进</div>
                <ul>
                    <li class="selected">与我联系太少</li><li>买卖流程不清楚</li><li>房子宣传力度不够</li>
                </ul>
                <a class="btn-add">+添加</a>
                <div class="input-add clearfix">
                    <input type="text">
                    <div class="btn pull-right">提交</div>
                </div>
            </section>
        </div>
        <div class="footer">
            <div class="btn-submit disabled">提交反馈</div>
        </div>
    </div>
</body>
<script src='http://cdn.bootcss.com/zepto/1.1.4/zepto.min.js'></script>
<script type="text/javascript" src="./javascripts/pageSlider.min.js"></script>
<script type="text/javascript" src="./javascripts/promise.js"></script>
</html>
